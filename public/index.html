<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">    
    <title>BabylonJS Game</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">  
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">  
    <style>
        html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #backgroundImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0; /* Lower z-index for background */
      filter: blur(2px); /* Apply blur effect */
    }

    #menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }



    #buttonContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menuButton {
  background: linear-gradient(145deg, #ffd700, #228b22); /* Gold and Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-family: 'Bebas Neue', sans-serif;
  letter-spacing: 2px;
  font-weight: bold;
  font-size: 30px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 10px;
  width: 200px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
  transition: all 0.3s ease;
}

.menuButton:hover {
  background: linear-gradient(145deg, #228b22, #ffd700); /* Green and Gold */
  transform: translateY(-2px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 12px 40px rgba(0, 0, 0, 0.19);
}


#choicesUser {
  display: none;
  flex-direction: column;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  justify-content: center;
  font-family: 'Bebas Neue', sans-serif;
  padding: 10px;
  background-color: linear-gradient(145deg, #ffd700, #228b22); /* Background with transparency */
  z-index: 2;
}


    .settingSection {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }

    .choice {
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
     
    }



    .settingMapButton {
      background: linear-gradient(145deg, #228b22, #ffd700); /* Green and Gold */
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    .settingMapButton:hover {
      background: linear-gradient(145deg, #ffd700, #228b22); /* Gold and Green */
    }

    .active {
      background-color: #ffd700;
    }

    #buttonGo {
      margin-top: 30px;
      background-color: #4c7aafd6;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 25px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      background-color: linear-gradient(145deg, #ffd700, #228b22)
    }

    #buttonGo:hover {
      background-color: rgb(39, 78, 77);
    }

    .titleSection {
      background-color: #ffffffef;
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 10px;
      font-family:'Bebas Neue', sans-serif;
      padding: 5px 10px;
      text-align: center;
      border-radius: 10px;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #fps {
    position: absolute;
    background: linear-gradient(145deg, #ffd700, #228b22); /* Gold and Green */
    border: none;
    border-radius: 10px;
    text-align: center;
    font-size: 16px;
    font-family: 'Bebas Neue', sans-serif;
    color: white;
    font-weight: bold;
    letter-spacing: 1px;
    line-height: 30px;
    top: 15px;
    right: 10px;
    width: 60px;
    height: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
    transition: all 0.3s ease;
    z-index: 3;
}

    #timeContainer {
      display: none;
      position: absolute;
      background-color: rgb(82, 151, 230);
      border: 2px solid rgb(0, 0, 0);
      border-radius: 4px;
      padding: 1px;
      text-align: center;
      font-size: 16px;
      color: rgb(255, 250, 250);
      top: 15px;
      left: 10px;
      width: 100px;
      height: 40px;
    }

    #loader {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #017BAD;
      z-index: 1000;

      p {
        color: white;
        font-size: 20px;
        font-weight: bold;
        letter-spacing: 2px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
    }

    #countDownContainer {
      display: none;
      position: absolute;
      font-size: 10vw;
      color: #ffffff;
      text-align: center;
      left: 50%;
      /* Centrage horizontal - dÃ©marrer Ã  50% de la largeur de l'Ã©cran */
      top: 50%;
      /* Centrage vertical - dÃ©marrer Ã  50% de la hauteur de l'Ã©cran */
      transform: translate(-50%, -50%);
      /* DÃ©caler de -50% de sa propre largeur et hauteur pour centrer exactement */
      border-radius: 20px;
      background-color: #4c7aafd6;
      border-radius: 10px;
      padding: 15px;
      min-width: 400px;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      letter-spacing: 2px;

    }

    #messageContainer {
      display: none;
      position: absolute;
      font-size: 20px;
      color: #ffffff;
      text-align: center;
      left: 50%;
      /* Centrage horizontal - dÃ©marrer Ã  50% de la largeur de l'Ã©cran */
      bottom: 10%;
      /* Centrage vertical - dÃ©marrer Ã  50% de la hauteur de l'Ã©cran */
      transform: translate(-50%, -50%);
      /* DÃ©caler de -50% de sa propre largeur et hauteur pour centrer exactement */
      border-radius: 20px;
      background-color: #4c7aafd6;
      border-radius: 10px;
      padding: 15px;
      min-width: 400px;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      letter-spacing: 2px;

    }

    @keyframes fadeInOut {
      0% {
        opacity: 0.5;
        bottom: 7%;
      }

      50% {
        opacity: 1;
        bottom: 10%;
      }

      100% {
        opacity: 0.5;
        bottom: 7%;
      }
    }

    #messageContainer {
      /* existing styles */
      animation: fadeInOut 3s infinite;
    }


    #logo {
      width: 300px;
      height: 300px;
      margin-top: -20px;
    }

    #playerinfo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #166154d6;
      z-index: 99999 !important;

      #chronoInfo {
        margin-bottom: 20px;
        font-size: 30px;
        font-weight: bold;
        color: white;
        font-family: Calibri, sans-serif;
        letter-spacing: 2px;

      }
    }
    </style>
    <script>
      window.onload = () => {
        const playButton = document.getElementById("playButton");
        const menu = document.getElementById("menu");
        const choicesUser = document.getElementById("choicesUser");
        
        playButton.addEventListener("click", () => {
          menu.style.display = "none";
          choicesUser.style.display = "flex";
        });
      }

    </script>
  </head>
  <body>
    <script src="index.js"></script>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <div id="fps">0</div>
    <div id="gui">
      <img id="backgroundImage" src="/assets/images/backgroundMenu.jpg">
  
      <div id="menu">
        <div id="buttonContainer">
          <button id="playButton" class="menuButton">PLAY</button>
        </div>
      </div>

      <div id="choicesUser">
          <span class="titleSection">Choose the country !</span>
        <div id ="Choice">
          <button id="Japan" class="settingMapButton">ðŸ‡¯ðŸ‡µ Japan</button>
          <button id="Morocco" class="settingMapButton">ðŸ‡²ðŸ‡¦ Morocco</button>
          <button id="France" class="settingMapButton">ðŸ‡«ðŸ‡· France</button>
        </div>
        <span class="titleSection">Choose the difficulty !</span>
        <div id = "Difficulty">
          <button id="Standard" class="settingMapButton">Standard</button>
          <button id="Hard" class="settingMapButton">Hard</button>
        </div>
      </div>
    </div>
  </body>
</html>
