<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>BabylonJS Game</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .hidden {
      display: none;
    }



    #buttonContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menuButton {
      background: linear-gradient(145deg, #ffd700, #228b22);
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 2px;
      font-weight: bold;
      font-size: 30px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
      transition: all 0.3s ease;
    }

    .menuButton:hover {
      background: linear-gradient(145deg, #228b22, #ffd700);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 12px 40px rgba(0, 0, 0, 0.19);
    }

    #backgroundImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(2px);
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #fps {
      position: absolute;
      background: linear-gradient(145deg, #ffd700, #228b22);
      border: none;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      font-family: 'Bebas Neue', sans-serif;
      color: white;
      font-weight: bold;
      letter-spacing: 1px;
      line-height: 30px;
      top: 15px;
      right: 10px;
      width: 60px;
      height: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
      transition: all 0.3s ease;
    }

    #score {
      position: absolute;
      background: linear-gradient(135deg, #f0e68c, #32cd32);
      border: none;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      font-family: 'Bebas Neue', sans-serif;
      color: white;
      font-weight: bold;
      letter-spacing: 1px;
      top: 15px;
      left: 10px;
      width: 60px;
      height: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
      transition: all 0.3s ease;
    }
  </style>
</head>

<body>
  <div id="score">0</div>
  <canvas id="renderCanvas" touch-action="none"></canvas>
  <!--<div id="fps">0</div>-->
  <div id="gui">
    <img id="backgroundImage" src="/assets/img/backgroundMenu.jpg">
    <div id="menu">
      <div id="buttonContainer">
        <button id="playButton" class="menuButton">PLAY</button>
      </div>
    </div>
  </div>
</body>

</html>
